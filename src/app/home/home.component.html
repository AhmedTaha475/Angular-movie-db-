<div class="row mt-5">
    <div class="col-md-4 ">
        <div>
            <div class="brdr w-25"></div>
            <h4>Trending</h4>
            <h4>Movies</h4>
            <h4>To Watch Now</h4>
            <span>Most Watched Movies By Day</span>
            <div class="brdr w-100"></div>
        </div>
    </div>
    <div *ngFor="let item of trendingMovies" class="col-md-2 my-4">
        <div class="my-3 position-relative">
            <a routerLink="/details/{{item.media_type}}/{{item.id}}"> <img
                    src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" class="w-100" alt=""></a>
            <h4 class="my-2 ">{{item.title}}</h4>
            <div class="rating d-flex justify-content-center align-items-center">
                <span>{{item.vote_average}}</span>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-4">
        <div>
            <div class="brdr w-25"></div>
            <h4>Trending</h4>
            <h4>Tv</h4>
            <h4>To Watch Now</h4>
            <span>Most Watched Tv Shows By Day</span>
            <div class="brdr w-100"></div>
        </div>
    </div>
    <div *ngFor="let item of trendingTvShow" class="col-md-2 my-4">
        <div class="my-3 position-relative">
            <a routerLink="/details/{{item.media_type}}/{{item.id}}"> <img
                    src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" class="w-100" alt=""></a>
            <h4 class="my-2 ">{{item.name}}</h4>
            <div class="rating d-flex justify-content-center align-items-center">
                <span>{{item.vote_average}}</span>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
