<h3 class="mt-5">Login form</h3>

<form class="my-3" [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-group">
        <input type="text" formControlName="email" class="form-control" placeholder="Email">
        <h5 *ngIf="!loginForm.controls.email.valid&&loginForm.controls.email.touched">Email required</h5>

    </div>
    <div class=" form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <h5 *ngIf="!loginForm.controls.password.valid&&loginForm.controls.password.touched">
            Password required</h5>

    </div>
    <button class=" btn btn-info" type="submit">Login</button>
    <h5 *ngIf="logalert2" class="text-danger mt-3">
        Wrong Email or Password </h5>
</form>
