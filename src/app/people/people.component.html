<div class="title mt-5 d-flex justify-content-center">
    <h3>Our Top Trending Stars</h3>
</div>
<div class="row mt-5">
    <div *ngFor="let item of trendingPeople" class="col-md-2">
        <div>
            <img src="https://image.tmdb.org/t/p/w500{{item.profile_path}}" class="w-100" alt="">
            <h3>{{item.name}}</h3>
        </div>
    </div>
</div>
