<h3 class="mt-5">Registeration form</h3>

<form class="my-3" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <input type="text" formControlName="first_name" class="form-control" placeholder="First Name">
        <h5 *ngIf="!registerForm.controls.first_name.valid&&registerForm.controls.first_name.touched">First-Name Not
            Valid
        </h5>
    </div>
    <div class="form-group">
        <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name">
        <h5 *ngIf="!registerForm.controls.last_name.valid&&registerForm.controls.last_name.touched">Last-name Not Valid
        </h5>
    </div>
    <div class="form-group">
        <input type="text" formControlName="email" class="form-control" placeholder="Email">
        <h5 *ngIf="!registerForm.controls.email.valid&&registerForm.controls.email.touched">Email Not Valid</h5>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <h5 *ngIf="!registerForm.controls.password.valid&&registerForm.controls.password.touched">
            Password Not Valid</h5>
    </div>
    <button class="btn btn-info" type="submit">Register</button>
</form>
